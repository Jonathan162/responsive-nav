<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://kit.fontawesome.com/5f821fcdf8.js" crossorigin="anonymous"></script>

    <title>Responsive nav</title>
</head>

<body>
    <header>
        <nav class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
    </header>
    <section class="hero">
        <h1>Patagonia</h1>
        <p class="info-text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.<br> Donec viverra eleifend
            lacus, vitae
            ullamcor.</p>
        <img class="hero-pic" src="img/hero.jpg" alt="Three horses in the dessert">
    </section>
</body>

<!--JavaScript-->

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
